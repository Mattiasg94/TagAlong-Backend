{% extends 'base_accounts.html' %}

{% block title %}Återställ ditt lösenord{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Återställ ditt lösenord</h3>
        <p>Skriv in din email så skickar vi ett mejl med info hur du återställer ditt lösenord.</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="btn btn-primary btn-block">Skicka mejl för återställning av lösenord</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
